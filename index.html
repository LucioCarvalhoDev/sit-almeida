<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js/lib/Dexie.js"></script>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/main-modal.css">

    <title>sit-almeida</title>
</head>

<body>

    <header class="h">
        <form autocomplete="off" action="" class="h_form container">
            <section class="h_form_filters">

                <div class="h_form_filters_cont h_form_filters_cont--name">
                    <label for="ipt-name" class="h_form_filters_cont_label">
                        <p class="h_form_filters_cont_label_text">Nome</p>
                        <input type="text" id="ipt-name" class="h_form_filters_cont_label_ipt">
                    </label>
                </div>

                <div class="h_form_filters_cont h_form_filters_cont--phone">
                    <label for="ipt-phone" class="h_form_filters_cont_label">
                        <p class="h_form_filters_cont_label_text">Tel</p>
                        <input type="text" id="ipt-phone" class="h_form_filters_cont_label_ipt">
                    </label>
                </div>

                <div class="h_form_filters_cont h_form_filters_cont--description">
                    <label for="ipt-description" class="h_form_filters_cont_label">
                        <p class="h_form_filters_cont_label_text">Des</p>
                        <textarea id="ipt-description" class="h_form_filters_cont_label_ipt"></textarea>
                    </label>
                </div>

                <div class="h_form_filters_cont h_form_filters_cont--price">
                    <label for="ipt-price" class="h_form_filters_cont_label">
                        <p class="h_form_filters_cont_label_text">R$</p>
                        <input type="number" step="any" id="ipt-price" class="h_form_filters_cont_label_ipt">
                    </label>
                </div>

                <div class="h_form_filters_cont h_form_filters_cont--payment">
                    <label for="ipt-date" class="h_form_filters_cont_label">
                        <p class="h_form_filters_cont_label_text">Data</p>
                        <input type="date" id="ipt-date" class="h_form_filters_cont_label_ipt">
                    </label>
                </div>
            </section>

            <section class="h_form_controls">
                <button class="h_form_controls_button h_form_controls_button--search" id="btn-search">procurar</button>
                <input type="button" class="h_form_controls_button h_form_controls_button--clear" id="btn-clear"
                    value="Limpar">
                <button id="btn-config" class="h_form_controls_button h_form_controls_button--config">
                    <img class="icon" src="./assets/icons/settings.svg" alt="" srcset="">
                </button>
            </section>
        </form>
    </header>

    <main class="m">

        <section class="m_modal-area --hidden">
            <div id="overlay" class="m_modal-area_overlay">
                <div class="m_modal-area_overlay_modal">
                    <h4 class="m_modal-area_overlay_modal_title">Configurações</h4>
                    <div class="m_modal-area_overlay_modal_sec">
                        <input type="button" value="Exportar" id="btn-export"
                            class="_m_modal-area_overlay_modal_sec_btn">
                        <input type="button" id="btn-import" class="_m_modal-area_overlay_modal_sec_btn"
                            value="Importar" name="file">

                    </div>
                </div>
            </div>
        </section>

        <section class="m_table container">
            <div class="m_table_columns">
                <span class="m_table_columns_title">Nome</span>
                <span class="m_table_columns_title m_table_columns_title--phone">Telefone</span>
                <span class="m_table_columns_title">Descrição</span>
                <span class="m_table_columns_title">Data</span>
                <span class="m_table_columns_title">Preço</span>
                <span class="m_table_columns_title">Pagamento</span>
                <span class="m_table_columns_title">OK</span>
            </div>
            <div class="m_table_orders">
                <div class="m_table_orders_order">
                    <input class="m_table_orders_order_field">
                    <input class="m_table_orders_order_field">
                    <input class="m_table_orders_order_field">
                    <input type="date" class="m_table_orders_order_field">
                    <input class="m_table_orders_order_field">
                    <input class="m_table_orders_order_field">
                    <input type="checkbox" class="m_table_orders_order_field">
                </div>

            </div>

        </section>
    </main>

    <script src="./js/index.js" type="module"></script>

</body>

</html>
